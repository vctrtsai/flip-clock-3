<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipClock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .clock-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .time-section {
            display: flex;
            gap: 12px;
        }

        .separator {
            font-size: 120px;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
            align-self: center;
            margin: 0 10px;
        }

        .flip-card {
            position: relative;
            width: 140px;
            height: 180px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .flip-card.flipping .flip-card-inner {
            transform: rotateX(180deg);
        }

        .flip-card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 110px;
            font-weight: 700;
            color: #ffffff;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .flip-card-face::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .flip-card-face::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.2) 100%);
            border-radius: 0 0 12px 12px;
        }

        .flip-card-back {
            transform: rotateX(180deg);
        }

        .period {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
            margin-left: 15px;
            align-self: flex-end;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        @media (max-width: 800px) {
            .flip-card {
                width: 100px;
                height: 140px;
            }
            .flip-card-face {
                font-size: 80px;
            }
            .separator {
                font-size: 90px;
            }
            .period {
                font-size: 24px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 600px) {
            .flip-card {
                width: 70px;
                height: 100px;
            }
            .flip-card-face {
                font-size: 55px;
            }
            .separator {
                font-size: 60px;
            }
            .period {
                font-size: 18px;
                margin-bottom: 15px;
            }
            .time-section {
                gap: 8px;
            }
            .clock-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>

    <div class="clock-container">
        <div class="time-section">
            <div class="flip-card" id="hour1">
                <div class="flip-card-inner">
                    <div class="flip-card-face flip-card-front">0</div>
                    <div class="flip-card-face flip-card-back">0</div>
                </div>
            </div>
            <div class="flip-card" id="hour2">
                <div class="flip-card-inner">
                    <div class="flip-card-face flip-card-front">0</div>
                    <div class="flip-card-face flip-card-back">0</div>
                </div>
            </div>
        </div>
        
        <div class="separator">:</div>
        
        <div class="time-section">
            <div class="flip-card" id="min1">
                <div class="flip-card-inner">
                    <div class="flip-card-face flip-card-front">0</div>
                    <div class="flip-card-face flip-card-back">0</div>
                </div>
            </div>
            <div class="flip-card" id="min2">
                <div class="flip-card-inner">
                    <div class="flip-card-face flip-card-front">0</div>
                    <div class="flip-card-face flip-card-back">0</div>
                </div>
            </div>
        </div>

        <div class="period" id="period">AM</div>
    </div>

    <script>
        // Fullscreen functionality
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Hide fullscreen button when in fullscreen
        document.addEventListener('fullscreenchange', () => {
            const btn = document.querySelector('.fullscreen-btn');
            if (document.fullscreenElement) {
                btn.style.display = 'none';
            } else {
                btn.style.display = 'block';
            }
        });

        // Wake Lock API to prevent screen timeout
        let wakeLock = null;

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock activated');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                }
            } catch (err) {
                console.log('Wake Lock error:', err);
            }
        }

        // Request wake lock on page load and visibility change
        requestWakeLock();
        
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // Flip animation function
        function flipCard(element, newValue) {
            const front = element.querySelector('.flip-card-front');
            const back = element.querySelector('.flip-card-back');
            
            if (front.textContent != newValue) {
                back.textContent = newValue;
                element.classList.add('flipping');
                
                setTimeout(() => {
                    front.textContent = newValue;
                    element.classList.remove('flipping');
                }, 800);
            }
        }

        let lastMinute = -1;

        // Update clock
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            
            // Only update if minute has changed
            if (minutes !== lastMinute) {
                lastMinute = minutes;
                
                const period = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                
                const h1 = Math.floor(hours / 10);
                const h2 = hours % 10;
                const m1 = Math.floor(minutes / 10);
                const m2 = minutes % 10;
                
                flipCard(document.getElementById('hour1'), h1);
                flipCard(document.getElementById('hour2'), h2);
                flipCard(document.getElementById('min1'), m1);
                flipCard(document.getElementById('min2'), m2);
                
                document.getElementById('period').textContent = period;
            }
        }

        // Initialize and check every second
        updateClock();
        setInterval(updateClock, 1000);

        // Additional keep-alive mechanisms
        // Silent audio context to prevent sleep
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        gainNode.gain.value = 0.001; // Nearly silent
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.start();

        // Periodic touchstart simulation
        setInterval(() => {
            const event = new Event('touchstart');
            document.dispatchEvent(event);
        }, 30000); // Every 30 seconds

        // Click anywhere to go fullscreen
        let hasInteracted = false;
        document.body.addEventListener('click', () => {
            if (!hasInteracted && !document.fullscreenElement) {
                hasInteracted = true;
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
